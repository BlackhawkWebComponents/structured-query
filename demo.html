<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>structured-query Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="structured-query.html">

</head>
<body unresolved>

<template id="mytemplate" is="auto-binding">

    <p>A <code>&lt;structured-query&gt;</code> looks like this:</p>
    <structured-query outputQuery="{{outputQuery}}">
        <q-select>
            <q-field expr="gndr" as="gender"></q-field>
            <q-field expr="count(*)" as="gender_count"></q-field>
        </q-select>
        <q-from>
            <q-dataset name="employment_records"></q-dataset>
        </q-from>
        <q-where>
            <q-condition field="status" op="equals" value="employed"></q-condition>
        </q-where>
        <q-group-by fields="['gender']"></q-group-by>

    </structured-query>

    <p>Output Query</p>
    <pre>{{outputQuery.sql}}</pre>
</template>


</body>
</html>
